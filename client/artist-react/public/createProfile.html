    <main>
        <div class = "container text-center z-depth-4" id = "main-area">
            <div class = "row">
                <form class = "col l12">
                    <br>
                    <span><h4>Please enter the following info to create you profile</h4></span>
                    <div class = "row">
                        <div class = "input-field col l5 offset-l1">
                            <input id = "firstName" type = "text" class = "validate">
                            <label for = "firstName">First name</label>
                        </div>
                        <div class = "input-field col l5">
                            <input id = "lastName" type = "text" class = "validate">
                            <label for = "lastName">Last Name</label>
                        </div>
                    </div>
                
                    <div class = "row">
                        <div class = "input-field col l5 offset-l1">
                            <input id = "password" type = "password" class = "validate">
                            <label for = "password">Password</label>
                        </div>
                    </div>
                
                    <div class = "row">
                        <div class = "input-field col l7 offset-l1">
                            <input id = "email" type = "email" class = "validate">
                            <label for = "email">Email</label>
                        </div>
                    </div>
                
                    <div class = "row">
                        <form action="#">
                            <div class="file-field input-field col l8 offset-l1">
                                <div class="btn waves-effect waves-teal">
                                    <span>File</span>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" id = "accountPic">
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div> 
        </div>
    </main>
</body>
