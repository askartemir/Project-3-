<body>
    <header>
        <div class = "container text-center bg-white">
            <div class = "row">
                <div class = "col l12 m12 s12">
                    <h2 class = "col l3 m3 s3" id = "logo">Art App</h2>
                    <div class = "col l7 m7 s3"></div>
                    <div class = "col l2 m2 s2">
                        <div class = "not-quite-card">
                            
                            <img src = "https://orig00.deviantart.net/0c1a/f/2017/001/3/6/k_2so_by_typesprite-datoxf5.jpg" class = "not-quite-card-image">
                            
                            <div class="not-quite-card-content">
                                <p><center>K2-SO</center></p>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </header>

    <main>
    <div class="container text-center" id = "mainArea">
        <div class="row">
            <div class = "col l12 m12 sm 12">
                <a href="#">
                    <div class = "user-tab">
                        <img src = "https://orig00.deviantart.net/0c1a/f/2017/001/3/6/k_2so_by_typesprite-datoxf5.jpg" class = "col l2 offset-l1 user-pic">
                        <span class = "col l9 user-info">
                            The is k2-so, best character in the star wars universe. Well, the best droid. But hey, whatever.
                            Best character, best droid, same thing really.
                        </span>
                    </div>
                </a>    
            </div>
        </div>

        <div class="row">
            <div class = "col l12 m12 sm 12">
                <a href = "#">
                    <div class = "user-tab">
                        <img src = "https://orig00.deviantart.net/0c1a/f/2017/001/3/6/k_2so_by_typesprite-datoxf5.jpg" class = "col l2 offset-l1 user-pic">
                        <span class = "col l9 user-info">
                            This is k2-so's twin brother. I'm not very creative so I couldn't think of a name.
                            But this will change soon anyway so...
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    </main>
