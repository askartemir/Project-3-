<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Art Connector</title>

    <link rel="icon" href="assets/images/favicon.ico" type="image/ico" sizes="16x16">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <!-- Game Header Container -->
  <header>
    <div class="container-fluid text-center bg-white">
      <h1 class="display-3">Art App</h1>
    </div>
  </header>
  <!-- Main Container -->
  
  <main>
  <div class="container row login-box">
   <div class="card" id="login-card">
        <form id="login-form">
          <div class="card-content">
            <span class="card-title">Login Here</span>
            <div class="row">
              <div class="input-field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
            </div>

            <div class="row">
              <div class="input-field col">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
          </div>

          <div class="card-action right-align">
            <div class="card-action left-align">
            <a class="btn waves-effect waves-light modal-trigger" href="#regmodal">REGISTER</a>
            <button class="btn waves-effect waves-light" id="login-btn">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
   </div>
  </main>
  <!-- Modal Structure -->
  <div id="regmodal" class="modal">
    <div class="modal-content">
      <h4>Register</h4>
      <form id="reg-form">
        <div class="row">
            <div class="input-field col s10">
              <input id="r_username" type="text" name="r_username" class="validate" required/>     <!--  -->
              <label for="r_username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10">
              <label for="r_email">Email address</label>
              <input type="email" name="r_email" id="r_email" class="validate" required/>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10">
              <label for="r_password">Password </label>
              <input type="password" name="r_password" id="r_password" class="validate" required/>
            </div>
          </div>
          <button class="btn waves-effect waves-light" id="register-btn">SUBMIT</button>
      </form>
    </div>
    </div>
    <div class="container">
      
    </div>
    
    <footer class="footer-fixed">
    <div class="footer-copyright ">
      <span class="grey-text text-lighten-4">Â© 2018 Copyrights from Clark-Matthew-Sarah-Shraddha</span>
      <a class="grey-text text-lighten-4 right" href="https://github.com/shraddhabhatt/Burger">developer area</a>
    </div>
    </footer>
    <script src="../assets/js/user.js" type="text/javascript"></script>
    <script type="text/javascript">
       $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
    </script>
</body>
</html>
