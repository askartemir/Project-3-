<!DOCTYPE html>
<html>
<head>
	<title>Art Connector</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>

<div class="container">
	<div class="center-align col s12 m7">
	  <h3 class="header">Welcome</h3>
	    <div class="card horizontal">
	      <div class="card-image">
	      </div>
		
	      <div class="card-stacked">
	        <div class="card-content">
	          <p>Are you an artist, or a venue looking for an artist?</p>
	        </div>

			<div class="card-action center-align">
		        <button data-target="modal1" class="waves-effect waves-light btn modal-trigger artist-btn"><i class="material-icons left">palette</i>artist</a>
				<button data-target="modal1" class="waves-effect waves-light btn modal-trigger artist-btn"><i class="material-icons right">business</i>venue</a>
	 		</div>
	 	  </div>
	 	</div>
	</div>
</div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">

          <div class="card-content">
            <span class="card-title"><h3>Sign Up</h3></span>
            <div class="row">
              <div class="input-field col s12">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" />
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <label for="password">Password </label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
          </div>
    </div>

    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">
      	<a class="waves-effect waves-light btn">Go</a>
    </div>
  </div>

  <div class="member-btn">
  	<a class="waves-effect waves-light btn">Already vibe with us?</a>
  </div>
 

<ul class="collapsible container">
    <li>
      <div class="collapsible-header">ABOUT US</div>
      <div class="collapsible-body"><span><h5>Hi!</h5></span>
		<p>We're this place that connects artists to venues to showcase their art, and connects the venues to the artists.</p>
      </div>
    </li>

	<script type="text/javascript">
(function ($) {
    $(function () {

        //initialize all modals           
        $('.modal').modal();

        //or by click on trigger
        $('.trigger-modal').modal();

    }); // end of document ready
})(jQuery); // end of jQuery name space

 $(document).ready(function(){
    $('.collapsible').collapsible();
  });
  </script>
